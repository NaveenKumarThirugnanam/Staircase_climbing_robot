{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - IoT Robot Controller</title>
    <link rel="stylesheet" href="{% static 'robot/css/base.css' %}?v=2030">
    <link rel="stylesheet" href="{% static 'robot/css/auth.css' %}?v=2030">
    <link rel="stylesheet" href="{% static 'robot/css/responsive.css' %}?v=2030">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="loginPage" class="page-view active">
    <div class="split-login-container">
        <!-- Left Panel -->
        <div class="login-left-panel">
            <div class="left-panel-background">
                <div class="animated-patterns">
                    <div class="pattern-circle pattern-1"></div>
                    <div class="pattern-circle pattern-2"></div>
                    <div class="pattern-circle pattern-3"></div>
                    <div class="pattern-hexagon hex-1"></div>
                    <div class="pattern-hexagon hex-2"></div>
                </div>
            </div>

            <div class="left-panel-content">
                <div class="brand-showcase">
                    <div class="robot-illustration">
                        <div class="robot-icon-large">
                            <i class="fas fa-robot"></i>
                            <div class="robot-pulse"></div>
                            <div class="robot-glow"></div>
                        </div>
                        <div class="connection-lines">
                            <div class="line line-1"></div>
                            <div class="line line-2"></div>
                            <div class="line line-3"></div>
                        </div>
                    </div>

                    <div class="brand-content">
                        <h1 class="brand-title-large">IoT Robot Controller</h1>
                        <p class="brand-tagline">Control the Future with Advanced Robotics</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="login-right-panel">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="welcome-title">Forgot Password?</h2>
                    <p class="welcome-subtitle">Enter your email to reset your password</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form.email.errors }}
                    <div class="input-group">
                        <div class="input-container">
                            <input type="email" name="email" id="email" class="modern-input" placeholder=" " required>
                            <label for="email" class="floating-label">Email Address</label>
                            <div class="input-icon"><i class="fas fa-envelope"></i></div>
                            <div class="input-border-effect"></div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-container">
                            <button type="submit" class="modern-submit-btn" style="width: 100%; height: 70px;">
                                <div class="btn-content">
                                    <span class="btn-text">Send</span>
                                    <div class="btn-gradient-overlay"></div>
                                </div>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="demo-credentials-card">
                    <div class="demo-info">
                        <div class="demo-row">
                            <a href="{% url 'login' %}" class="register-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="{% static 'robot/js/app.js' %}"></script>
</body>
</html>
