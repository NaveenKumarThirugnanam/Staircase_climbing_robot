{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <link rel="stylesheet" href="{% static 'robot/css/style.css' %}">
</head>
<body>
<div class="page-view active">
  <div class="form-container" style="max-width:480px;margin:60px auto;">
    <h2>Set a new password</h2>
    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="input-group">
          <div class="input-container">
            {{ form.new_password1.errors }}
            <input type="password" name="new_password1" id="new_password1" class="modern-input" placeholder=" " required>
            <label for="new_password1" class="floating-label">New password</label>
          </div>
        </div>
        <div class="input-group">
          <div class="input-container">
            {{ form.new_password2.errors }}
            <input type="password" name="new_password2" id="new_password2" class="modern-input" placeholder=" " required>
            <label for="new_password2" class="floating-label">Confirm password</label>
          </div>
        </div>
        <button type="submit" class="modern-submit-btn"><span class="btn-text">Update password</span></button>
      </form>
    {% else %}
      <p>The password reset link is invalid or has expired.</p>
    {% endif %}
  </div>
</div>
<script src="{% static 'robot/js/app.js' %}"></script>
</body>
</html>
