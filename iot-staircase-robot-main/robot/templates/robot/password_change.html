{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password - IoT Robot Controller</title>
  <link rel="stylesheet" href="{% static 'robot/css/style.css' %}?v=2029">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* === PASSWORD CHANGE PAGE â€” FIXED TO REMOVE PURPLE HOVER === */
    body {
      margin: 0;
      font-family: var(--font-family-base);
      background-color: var(--color-background);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    .content-card {
      width: 100%;
      max-width: 540px;
      background: var(--color-surface);
      border: 1px solid var(--color-card-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 2.5rem 3rem;
      animation: fadeInUp 0.6s var(--ease-standard);
    }

    /* === Header === */
    .page-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--color-card-border-inner);
      padding-bottom: 1rem;
    }

    .page-header i {
      color: var(--color-primary);
      font-size: 1.4rem;
    }

    .page-header h1 {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin: 0;
    }

    /* === Form === */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-container {
      position: relative;
    }

    .input-container .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-text-secondary);
      font-size: 1rem;
      transition: color var(--duration-normal);
    }

    .modern-input {
      width: 100%;
      padding: 1rem 1rem 1rem 2.75rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background: var(--color-surface);
      color: var(--color-text);
      font-size: var(--font-size-md);
      transition: all var(--duration-normal) var(--ease-standard);
    }

    .modern-input:focus {
      outline: none;
      border-color: var(--color-primary);
      background: var(--color-background);
      box-shadow: 0 0 10px rgba(var(--color-teal-500-rgb), 0.15);
    }

    .floating-label {
      position: absolute;
      top: 50%;
      left: 2.75rem;
      transform: translateY(-50%);
      color: var(--color-text-secondary);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      pointer-events: none;
      transition: all var(--duration-normal) var(--ease-standard);
    }

    .modern-input:focus + .floating-label,
    .modern-input:not(:placeholder-shown) + .floating-label {
      transform: translateY(-140%) scale(0.9);
      color: var(--color-primary);
      font-weight: 600;
    }

    /* === Submit Button (Now Exact Match to Profile Buttons, No Purple Hover) === */
    .modern-submit-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: #1e293b; /* matte dark base */
      color: #e2e8f0;
      font-weight: 500;
      font-size: var(--font-size-md);
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-base);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
      margin-top: 0.5rem;

      /* overrides any external gradient or color */
      background-image: none !important;
      box-shadow: none !important;
    }

    .modern-submit-btn:hover {
      background: #334155 !important; /* subtle hover like profile */
      transform: translateY(-2px);
      color: #f1f5f9;
    }

    .modern-submit-btn i {
      color: #38bdf8;
    }

    /* === Back Link === */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.75rem;
      color: #38bdf8;
      text-decoration: none;
      font-weight: var(--font-weight-medium);
      transition: color var(--duration-fast) var(--ease-standard);
    }

    .back-link:hover {
      color: #7dd3fc;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .content-card {
        padding: 1.75rem;
      }
      .page-header h1 {
        font-size: var(--font-size-xl);
      }
    }
  </style>
</head>

<body>
  <main class="content-card">
    <header class="page-header">
      <i class="fas fa-lock"></i>
      <h1>Change Password</h1>
    </header>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="input-group">
        <div class="input-container">
          <div class="input-icon"><i class="fas fa-key"></i></div>
          {{ form.old_password.errors }}
          <input type="password" name="old_password" id="old_password" class="modern-input" placeholder=" " required>
          <label for="old_password" class="floating-label">Current Password</label>
        </div>
      </div>

      <div class="input-group">
        <div class="input-container">
          <div class="input-icon"><i class="fas fa-lock"></i></div>
          {{ form.new_password1.errors }}
          <input type="password" name="new_password1" id="new_password1" class="modern-input" placeholder=" " required>
          <label for="new_password1" class="floating-label">New Password</label>
        </div>
      </div>

      <div class="input-group">
        <div class="input-container">
          <div class="input-icon"><i class="fas fa-lock"></i></div>
          {{ form.new_password2.errors }}
          <input type="password" name="new_password2" id="new_password2" class="modern-input" placeholder=" " required>
          <label for="new_password2" class="floating-label">Confirm New Password</label>
        </div>
      </div>

      <button type="submit" class="modern-submit-btn">
        <i class="fas fa-save"></i> Update Password
      </button>
    </form>

    <a href="{% url 'robot' %}" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </main>

  <script src="{% static 'robot/js/app.js' %}"></script>
</body>
</html>
