{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Updated - IoT Robot Controller</title>
  <link rel="stylesheet" href="{% static 'robot/css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* === PASSWORD SUCCESS PAGE â€” MATCHING INDEX THEME === */
    body {
      margin: 0;
      font-family: var(--font-family-base);
      background-color: var(--color-background);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .success-container {
      width: 100%;
      max-width: 520px;
      background: var(--color-surface);
      border: 1px solid var(--color-card-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 2.5rem 2.75rem;
      text-align: center;
      animation: fadeInUp 0.6s var(--ease-standard);
    }

    /* === Header === */
    .success-icon {
      font-size: 3rem;
      color: var(--color-success);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: var(--font-size-xl);
      color: var(--color-primary);
      font-weight: var(--font-weight-semibold);
      margin-bottom: 0.75rem;
    }

    p {
      font-size: var(--font-size-md);
      color: var(--color-text-secondary);
      margin-bottom: 1.75rem;
      line-height: 1.6;
    }

    /* === Button === */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.9rem 1.75rem;
      font-size: var(--font-size-md);
      font-weight: var(--font-weight-semibold);
      border: none;
      border-radius: var(--radius-md);
      color: var(--color-btn-primary-text);
      background: linear-gradient(135deg, var(--color-teal-500), var(--color-teal-600));
      cursor: pointer;
      text-decoration: none;
      transition: all var(--duration-normal) var(--ease-standard);
      box-shadow: 0 8px 20px rgba(var(--color-teal-500-rgb), 0.25);
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(var(--color-teal-500-rgb), 0.3);
    }

    .back-btn i {
      color: var(--color-btn-primary-text);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === Responsive === */
    @media (max-width: 640px) {
      .success-container {
        padding: 1.75rem;
      }
      h1 {
        font-size: var(--font-size-lg);
      }
    }
  </style>
</head>

<body>
  <main class="success-container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>

    <h1>Password Updated</h1>
    <p>Your password has been changed successfully. You can now continue using your IoT Robot Dashboard.</p>

    <a href="{% url 'robot' %}" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </main>

  <script src="{% static 'robot/js/app.js' %}"></script>
</body>
</html>
