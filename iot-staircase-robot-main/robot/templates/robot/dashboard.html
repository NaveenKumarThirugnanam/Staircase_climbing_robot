{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IoT Robot Controller</title>
    <link rel="stylesheet" href="{% static 'robot/css/style.css' %}?v=2031">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page-view active">
        <!-- Dashboard Header -->
        <header class="modern-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="brand-logo">
                        <i class="fas fa-heartbeat" style="color: #ef4444; animation: heartbeat 1.5s ease-in-out infinite;"></i>
                        <span class="logo-text">Robot Dashboard</span>
                    </div>
                    <div class="connection-status">
                        <div class="status-indicator" id="connectionStatus">
                            <div class="status-dot"></div>
                            <span>Connecting...</span>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="nav-menu">
                        <a class="nav-item" id="controllerNavBtn" href="{% url 'robot_controller' %}">
                            <i class="fas fa-gamepad"></i>
                            <span>Controller</span>
                        </a>
                        <a class="nav-item active" id="dashboardNavBtn" href="{% url 'robot_dashboard' %}">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </div>
                    <div class="profile-dropdown" id="profileDropdown">
                        <button class="profile-btn" id="profileBtn">
                            <div class="profile-avatar">{{ request.user.username|slice:":1"|upper }}</div>
                            <div class="profile-info">
                                <span class="profile-name">{{ request.user.get_full_name|default:request.user.username }}</span>
                                <span class="profile-email">{{ request.user.email }}</span>
                            </div>
                            <i class="fas fa-chevron-down profile-arrow"></i>
                        </button>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <a class="dropdown-item" href="{% url 'profile' %}">
                                <i class="fas fa-user"></i>
                                <span>Profile</span>
                            </a>
                            <a class="dropdown-item" href="{% url 'settings' %}">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item logout" id="logoutBtn" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Sign Out</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Main Content -->
        <main class="dashboard-main">

            <!-- ================= DEVICE SELECTOR SIDEBAR ================= -->
            <div class="device-selector-container">
                <aside class="device-sidebar" style="margin-bottom: 50px ;padding-left : 25px; padding-right: 25px;">
                    <h3 class="device-title"><i class="fas fa-robot"></i> Devices</h3>

                    <div class="device-list">

                        <!-- Device 1 -->
                        <button class="device-btn active" data-device="1">
                            <div style="display: flex; align-items: center; gap: 0.5rem; flex: 1;">
                                <i class="fas fa-microchip"></i>
                                <span>Device 1</span>
                            </div>
                            <div class="device-status-dot connected" id="device1Status"></div>
                        </button>
                        
                        <!-- Device 2 -->
                        <button class="device-btn" data-device="2">
                            <div style="display: flex; align-items: center; gap: 0.5rem; flex: 1;">
                                <i class="fas fa-microchip"></i>
                                <span>Device 2</span>
                            </div>
                            <div class="device-status-dot disconnected" id="device2Status"></div>
                        </button>

                    </div>
                </aside>

                <!-- METRICS GRID -->
                <section class="metrics-grid">
                    <div class="metric-card battery-card">
                        <div class="metric-icon">
                            <i class="fas fa-battery-three-quarters"></i>
                        </div>
                        <div class="metric-content">
                            <div class="metric-value" id="batteryValue">85%</div>
                            <div class="metric-label">Battery Level</div>
                        </div>
                    </div>

                    <div class="metric-card cpu-card">
                        <div class="metric-icon">
                            <i class="fas fa-microchip"></i>
                        </div>
                        <div class="metric-content">
                            <div class="metric-value" id="cpuValue">38%</div>
                            <div class="metric-label">CPU Usage</div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- ================= DEVICE DASHBOARD CONTENT ================= -->
            <section class="device-dashboard">

                <!-- TABS -->
                <section class="tab-section">
                    <div class="tab-nav">
                        <button class="tab-btn active" data-tab="battery">Battery & Power</button>
                        <button class="tab-btn" data-tab="performance">Performance</button>
                    </div>

                    <!-- TAB CONTENT -->
                    <div class="tab-content">

                        <!-- BATTERY TAB -->
                        <div class="tab-panel active" id="battery-panel">
                            <h3>Battery Level Over Time</h3>
                            <div class="chart-container" style="position: relative; height: 400px;">
                                <div id="batteryChart" style="width:100%; height:100%;"></div>
                            </div>
                        </div>

                        <!-- PERFORMANCE TAB -->
                        <div class="tab-panel" id="performance-panel">
                            <div class="performance-metrics">
                                <h3>Performance Metrics</h3>

                                <div class="metric-rows">
                                    <div class="metric-row">
                                        <span class="metric-name">CPU Usage</span>
                                        <div class="metric-bar">
                                            <div class="metric-fill" id="cpuBar"></div>
                                        </div>
                                        <span id="cpuPercent">38%</span>
                                    </div>

                                    <div class="metric-row">
                                        <span class="metric-name">Memory Usage</span>
                                        <div class="metric-bar">
                                            <div class="metric-fill" id="memoryBar"></div>
                                        </div>
                                        <span id="memoryPercent">64%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>

            </section>
        </main>
    </div>

    <div class="toast-notification hidden" id="toastNotification">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="{% static 'robot/js/app.js' %}?v=6"></script>
    
    <!-- Battery Chart Initialization -->
    <script>
    (async function initBatteryChart() {
        console.log("üîã Initializing Battery Chart...");
        
        // Wait for DOM to be ready
        const chartContainer = document.getElementById('batteryChart');
        if (!chartContainer) {
            console.error("‚ùå batteryChart container not found!");
            return;
        }
        
        // Check if Highcharts is loaded
        if (typeof Highcharts === 'undefined') {
            console.error("‚ùå Highcharts not loaded!");
            chartContainer.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100%;color:#ff6b6b;font-size:16px;">Highcharts library not loaded. Check internet connection.</div>';
            return;
        }
        
        console.log("‚úÖ Highcharts found, fetching data...");
        
        // Fetch battery history data
        let data = [];
        try {
            const response = await fetch('/api/battery-history/');
            if (response.ok) {
                data = await response.json();
                console.log(`‚úÖ Fetched ${data.length} battery data points`);
            } else {
                throw new Error(`HTTP ${response.status}`);
            }
        } catch (e) {
            console.warn("‚ö†Ô∏è Could not fetch battery history, using sample data:", e.message);
            // Generate sample data for demonstration
            const now = Date.now();
            data = [];
            for (let i = 100; i >= 0; i--) {
                const time = now - (i * 60000); // 1 minute intervals
                const battery = 100 - (i * 0.25) + (Math.random() * 5 - 2.5); // Gradual decrease with noise
                data.push([time, Math.max(0, Math.min(100, battery))]);
            }
        }
        
        // If still no data, create minimal sample
        if (!data || data.length === 0) {
            const now = Date.now();
            data = [[now - 3600000, 95], [now - 1800000, 88], [now, 85]];
        }
        
        console.log("üìä Creating Highcharts chart...");
        
        // Create the chart
        try {
            Highcharts.chart('batteryChart', {
                chart: {
                    zooming: {
                        type: 'x'
                    },
                    backgroundColor: 'transparent',
                    style: {
                        fontFamily: 'Inter, system-ui, sans-serif'
                    },
                    animation: {
                        duration: 1500
                    }
                },
                title: {
                    text: 'Robot Battery Level Over Time',
                    style: {
                        color: '#333',
                        fontSize: '18px',
                        fontWeight: '600'
                    }
                },
                subtitle: {
                    text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' :
                        'Pinch the chart to zoom in',
                    style: {
                        color: '#666'
                    }
                },
                xAxis: {
                    type: 'datetime',
                    labels: {
                        style: { color: '#666' }
                    },
                    lineColor: '#ddd',
                    tickColor: '#ddd'
                },
                yAxis: {
                    title: {
                        text: 'Battery Level (%)',
                        style: { color: '#666' }
                    },
                    min: 0,
                    max: 100,
                    labels: {
                        style: { color: '#666' },
                        format: '{value}%'
                    },
                    gridLineColor: 'rgba(0,0,0,0.1)'
                },
                legend: {
                    enabled: false
                },
                tooltip: {
                    backgroundColor: 'rgba(255, 255, 255, 0.95)',
                    borderColor: '#ccc',
                    borderRadius: 8,
                    shadow: true,
                    style: {
                        color: '#333'
                    },
                    xDateFormat: '%Y-%m-%d %H:%M:%S',
                    valueSuffix: '%'
                },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {
                                x1: 0,
                                y1: 0,
                                x2: 0,
                                y2: 1
                            },
                            stops: [
                                [0, 'rgba(199, 113, 243, 0.6)'],
                                [0.5, 'rgba(76, 175, 254, 0.3)'],
                                [1, 'rgba(76, 175, 254, 0.05)']
                            ]
                        },
                        marker: {
                            enabled: false,
                            radius: 2,
                            states: {
                                hover: {
                                    enabled: true,
                                    radius: 5
                                }
                            }
                        },
                        lineWidth: 2,
                        lineColor: {
                            linearGradient: { x1: 0, y1: 0, x2: 1, y2: 0 },
                            stops: [
                                [0, 'rgb(199, 113, 243)'],
                                [1, 'rgb(76, 175, 254)']
                            ]
                        },
                        states: {
                            hover: {
                                lineWidth: 2
                            }
                        },
                        threshold: null
                    }
                },
                series: [{
                    type: 'area',
                    name: 'Battery Level',
                    data: data,
                    animation: {
                        duration: 2000,
                        easing: 'easeOutBounce'
                    }
                }],
                credits: {
                    enabled: false
                },
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            title: {
                                style: { fontSize: '14px' }
                            },
                            subtitle: {
                                style: { fontSize: '10px' }
                            }
                        }
                    }]
                }
            });
            
            console.log("‚úÖ Battery chart created successfully!");
            
        } catch (err) {
            console.error("‚ùå Error creating chart:", err);
            chartContainer.innerHTML = `<div style="color:#ff6b6b;padding:20px;text-align:center;">Error creating chart: ${err.message}</div>`;
        }
    })();
    </script>
</body>
</html>
